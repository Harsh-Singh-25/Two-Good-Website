<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Mobile No.</label>
                <input type="text" id="mobileNo" placeholder="Enter your mobile number" required>
            </div>

            <div class="form-group">
                <label>Telephone No.</label>
                <input type="text" id="telephoneNo" placeholder="Enter your telephone number">
            </div>

            <div class="form-group">
                <label>Permanent Address</label>
                <input type="text" id="permanentAddress" placeholder="Enter your permanent address" required>
            </div>

            <div class="form-group">
                <label>Current Address</label>
                <input type="text" id="currentAddress" placeholder="Enter your current address">
            </div>

            <div class="form-group">
                <label>Country</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
            </div>

            <div class="form-group">
                <label>State</label>
                <input type="text" id="state" placeholder="Enter your state" required>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" id="city" placeholder="Enter your city" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="login.js"></script>
    <script src="backend.js"></script>
    <script src="user.js"></script>
</body>
</html>
